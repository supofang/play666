  <section class="container">

      <div class="row align-items-center">

      <form class="p-3">
        <div class="form-group form-row">
          <label for="name" class="col-sm-2 col-form-label">姓名</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" placeholder="原來的名字">
          </div>
        </div>
        <div class="form-group form-row">
          <label for="id" class="col-sm-2 col-form-label">身分證號碼</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="id" placeholder="A123456789">
          </div>
        </div>
        <div class="form-group form-row">
          <label for="birthday" class="col-sm-2 col-form-label">生日</label>
          <div class="col-sm-10">
            <input type="date" class="form-control" id="birthday">
          </div>
        </div>
        <div class="form-group form-row">
          <label class="col-sm-2 col-form-label">電話/手機</label>
          <div class="col">
            <select class="custom-select">
              <option>台灣</option>
              <option>中國大陸</option>
              <option>香港</option>
              <option>澳門</option>
              <option>馬來西亞</option>
              <option>新加坡</option>
            </select>
          </div>
          <div class="col-8">
            <input type="tel" class="form-control" placeholder="電話、手機請擇一輸入">
            <small class="form-text text-muted">ex：02-12345676#123</small>
          </div>
        </div>
        <div class="form-group form-row">
          <label for="email" class="col-sm-2 col-form-label">E-Mail</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email" placeholder="請輸入E-mail">
          </div>
        </div>
        <div class="form-group form-row">
          <label for="address" class="col-sm-2 col-form-label">地址</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="address" placeholder="請輸入地址">
          </div>
        </div>
        <div class="text-right">
          <button class="btn btn-primary px-4" type="submit">送出</button>
        </div>
      </form>
